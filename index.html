<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cesium Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html, body, #root {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        #root {
            display: flex;
            width: 100vw;
            height: 100vh;
        }
        #cesiumContainer {
            flex: 1;
            height: 100vh;
        }
        #sidePanel {
            width: 320px;
            background: #f6f8fa;
            box-shadow: -2px 0 10px #0001;
            padding: 28px 18px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: 100vh;
        }
        h2 { margin-top: 0; }
        select {
            font-size: 1rem;
            padding: 6px 10px;
            border-radius: 8px;
            border: 1px solid #cfd8dc;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="cesiumContainer"></div>
    <div id="sidePanel">
        <h2>태풍 시각화</h2>
        <label>
            연도 선택
            <select id="yearSelect">
                <option value="">년도 선택</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </label>
        <label>
            태풍 선택
            <select id="typhoonSelect" disabled>
                <option value="">태풍 선택</option>
            </select>
        </label>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
