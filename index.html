<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8" />
    <title>Cesium Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        html,body,#cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #toolbar {
            position: absolute;
            top: 100px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: rgba(255, 255, 255, 0.9); /* 약간 반투명 */
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        #toolbar select {
            min-width: 180px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/domain/typhoon/ui/style/entity-style.css" />
    <link rel="stylesheet" href="/src/domain/typhoon/infoPopup/legend/legend.css" />


</head>
<body>


<div id="cesiumContainer"></div>

<!-- 부트스트랩 JS 번들 파일 (Popper.js 포함) -->
<div id="switchWrapper" style="position:absolute; top:20px; left:20px; z-index:1000;"></div>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>




<div id="toolbar">
    <div id="yearDropdownWrapper"></div>  <!-- 연도 드롭다운 들어갈 자리 -->
    <div id="typhoonDropdownWrapper"></div> <!-- 태풍 드롭다운 들어갈 자리 -->
    <div id="sequenceDropdownWrapper"></div> <!-- 태풍 시퀀스 드롭다운 들어갈 자리-->
</div>

<div id="errorMessage" style="display:none; color:red; margin-top:10px;"></div>

<div id="htmlLabel" style="
  position: absolute;
  background: yellow;
  padding: 5px 10px;
  border-radius: 10px;
  border: 1px solid black;
  font-size: 14px;
  pointer-events: none;
  display: none;
  z-index: 1000;
">
    🚀 움직이는 엔티티
</div>


<!-- 움직이는 ui div-->
<div id="entity-label" style="position:absolute; z-index:1000;"></div>


<!-- 범례가 들어갈 위치 -->
<div id="legend-container"></div>


<!-- Vite 엔트리 -->
<script type="module" src="/src/main.js"></script>

</body>
</html>
